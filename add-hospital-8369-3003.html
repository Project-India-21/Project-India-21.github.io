    <!-- CONTACT -->
    <section id="contact" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="section-title">
              <h1 style="color: white"><b><br>Add new hospital</b></h1>
              <span class="line-bar">...</span>
            </div>
          </div>

          <div class="col-md-12 col-sm-12">
            <!-- CONTACT FORM HERE -->
            <form id="hospital" role="form">
              <div class="col-md-12 col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Hospital Name"
                  id="name"
                  name="name"
                  required=""
                />
              </div>

              <h3 style="color: white">Location Coordinates</h3>
              <div class="col-md-6 col-sm-6">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Latitude"
                  id="lat"
                  name="lat"
                  required=""
                />
              </div>

              <div class="col-md-6 col-sm-6">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Longitude"
                  id="lon"
                  name="lon"
                  required=""
                />
              </div>

              <h3 style="color: white">Timings.</h3>
              <div class="col-md-6 col-sm-6">
                <input
                  type="time"
                  class="form-control"
                  placeholder="Opening time"
                  id="openTime"
                  name="openTime"
                  required=""
                />
              </div>

              <div class="col-md-6 col-sm-6">
                <input
                  type="time"
                  class="form-control"
                  placeholder="Closing time"
                  id="closeTime"
                  name="closeTime"
                  required=""
                />
              </div>

              <h3 style="color: white">Contact Numbers</h3>
              <div class="col-md-6 col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Main Number"
                  id="main"
                  name="main"
                  required=""
                />
              </div>

              <div class="col-md-6 col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Secondary Number"
                  id="secondary"
                  name="secondary"
                  required=""
                />
              </div>

              <div class="col-md-6 col-sm-6">
               <h3 style="color: white">State</h3>
                <select id="state" class="custom-select" name="instructor" >
                  <option value="Rajasthan">Rajasthan</option>

                  <option value="Madhya Pradesh">Madhya Pradesh</option>

                  <option value="Andra Pradesh">Andra Pradesh</option>

                  <option value="Telangana">Telangana</option>
                </select>
              </div>

              <div class="col-md-6 col-sm-6">
               <h3 style="color: white">Type</h3>
               <select id="type" class="custom-select" name="instructor">
                 <option value="CHC">CHC</option>

                 <option value="PHC">PHC</option>
               </select>

               </div>
              <h3 style="color: white">Facilites</h3>

              <div class="col-md-6 col-sm-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Facility Name"
                  id="facilitiesName"
                  name="facilitiesName"
                  required=""
                />
              </div>

              <div class="col-md-6 col-sm-6">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Facility Price"
                  id="facilitiesPrice"
                  name="facilitiesPrice"
                  required=""
                />
              </div>

              <div class="col-md-12 col-sm-12">
                <input
                  type="button"
                  class="form-control sumbit-button"
                  id="submit"
                  name="submit"
                  onclick="addHospital()"
                  value="Add Hospital"
                />
              </div>
            </form>
          </div>
