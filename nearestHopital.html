    <section id="contact" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="section-title">
              <h1><b>Search hospitals</b></h1>
              <span class="line-bar">...</span>
            </div>
          </div>

          <div class="col-md-12 col-sm-12">
            <!-- SEARCH FORM HERE -->
            <form id="searchHospital" role="form">
              <div class="col-md-12 col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Hospital State"
                  id="state"
                  name="state"
                  required=""
                />
              </div>

              <h3 style="color: white">Your location coordinates</h3>
              <p style="color: white;">Change it if you want to search for different  coordinates.<p>

              <div class="col-md-6 col-sm-6">
                <!-- <label>Latitude</label> -->
                <input
                  type="number"
                  class="form-control"
                  placeholder="Latitude"
                  id="lat"
                  name="lat"
                  required=""
                />
              </div>

              <div class="col-md-6 col-sm-6">
                <!-- <label>Longitude</label> -->
               <input
                  type="number"
                  class="form-control"
                  placeholder="Longitude"
                  id="lon"
                  name="lon"
                  required=""
                />
              </div>

              <div class="col-md-12 col-sm-12">
                <input
                  type="button"
                  class="form-control"
                  id="submit"
                  name="submit"
                  onclick="searchHospital()"
                  onclick="displayLocationInfo()"
                  value="Search Hospital"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
