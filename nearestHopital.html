<!DOCTYPE html>
<html lang="en">
<head>

     <title>Project 21 - India</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/magnific-popup.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="css/templatemo-style.css">
</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </section>

     <!-- CONTACT -->
     <section id="contact" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="section-title">
                              <h2>Search hospitals</h2>
                              <span class="line-bar">...</span>
                         </div>
                    </div>

                    <div class="col-md-12 col-sm-12">
                        
                         <!-- CONTACT FORM HERE -->
                         <form id="searchHospital" role="form">
                              <div class="col-md-12 col-sm-12">
                                   <input type="text" class="form-control" placeholder="Hospital State" id="state" name="state" required="">
                              </div>

                              <h3 style="color:white">Location Coordinates</h3>
                              <div class="col-md-6 col-sm-6">
                                   <input type="number" class="form-control" placeholder="Latitude" id="lat" name="lat" required="">
                              </div>

                              <div class="col-md-6 col-sm-6">
                                   <input type="number" class="form-control" placeholder="Longitude" id="lon" name="lon" required="">
                              </div>

                              <div class="col-md-12 col-sm-12">
                                   <input type="button" class="form-control" id="submit" name="submit" onclick="searchHospital()" value="Add Hospital">
                              </div>
                              
                         </form>
                    </div>

               </div>
          </div>
     </section>

     <section>
          <div class="container">

               <div class="row">

                    <div class="col-lg-12">

                         <span id="name"></span>
                         <span id="main"></span>
                    </div>     

               </div>
          </div>
     </section>


     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/jquery.stellar.min.js"></script>
     <script src="js/jquery.magnific-popup.min.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/custom.js"></script>

     <script src="js/searchHospital.js"

</body>
</html>
